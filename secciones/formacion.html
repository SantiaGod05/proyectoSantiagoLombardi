            <figure class="formacionContenido">
                <img src="../img/isjpp.png" height="100px" alt="Secundaria">

                <p>
                    Estudie en el Instituto Secundario Juan Pascual Pringles de Vicuña Mackenna, Córdoba. Con una formacion orientada a las ciencias de la comunicacion, adquiriendo conocimientos sobre todo en el ciclo orientado en el area grafica, auditiva y audiovisual.
                </p>
            </figure>
            <Figure class="formacionContenido">
                <img src="../img/school.png" height="100px" alt="Universidad">
                <figcaption>Universidad</figcaption>
                <p>
                    Investigue sobre las posibles carreras (junto a su respectiva universidad) que podria llegar a estudiar, y despues de filtrar y seleccionar entre las opciones me quede con 3:
                    <a href="https://fcefyn.unc.edu.ar/facultad/secretarias/academica/escuelas/ingenieria-computacion/ingenieria-en-computacion/">Ingenieria en Computacion</a>
                    en la
                    <a href="https://www.unc.edu.ar/">Universidad Nacional de Córdoba</a>,
                    <a href="https://www.unrc.edu.ar/unrc/carreras/ProgAsig2.php?n=NXJOUkRLYWJPY09YKzJOSGVRVEMrQT09">Licenciatura en Ciencias de la Computación</a>
                    en la
                    <a href="https://www.unrc.edu.ar/">Universidad Nacional de Rio Cuarto</a>, o
                    <a href="https://21.edu.ar/oferta-academica/ingenieria-en-software">Ingenieria en Software</a>
                    en la
                    <a href="https://21.edu.ar/">Siglo 21</a>.
                </p>
            </Figure>
