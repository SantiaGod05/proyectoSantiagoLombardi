                    <div class="col-12">

                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkInfo">
                            <label for="checkInfo" class="form-check-label">Deseo recibir mas info en mi email</label>
                        </div>
                    </div>
                    <div class="col-12" >
